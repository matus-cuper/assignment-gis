<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>

    <link rel="stylesheet" type="text/css" href="index.css">

    <title>Projekt na PDT</title>
  </head>

  <body>

    <div id="mapid"></div>

    <form action="">
      <input type="radio" name="use-case" id="uc-points" checked>Points</input>
      <input type="radio" name="use-case" id="uc-rectangles">Rectangles</input>
      <input type="radio" name="use-case" id="uc-paths">Paths</input>
    </form>

    <div class="checkbox-group required">
      <input type="checkbox" name="entity-type" id="et-bars">Bars</input>
      <input type="checkbox" name="entity-type" id="et-hotels" checked>Hotels</input>
      <input type="checkbox" name="entity-type" id="et-restaurants" checked>Restaurants</input>
    </div>

    <form onsubmit="event.preventDefault()">
      Distance (between 1 and 999 999):
      <input type="number" name="distance" id="param-distance" min="1" max="999999" value="100">
    </form>

    <form onsubmit="event.preventDefault()">
      Limit (between 1 and 9 999):
      <input type="number" name="limit" id="param-limit" min="1" max="9999" value="25">
    </form>

    <form onsubmit="event.preventDefault(); findStreet();">
      Search by street:
      <input type="text" name="street" id="param-street" onchange="findStreet()" value="ObchodnÃ¡">
    </form>

    <script src="index.js"></script>
  </body>
</html>
